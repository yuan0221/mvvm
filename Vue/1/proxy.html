<script>
  let data = {
    a: 1
  }

  let vm = new Proxy(data, {
    get(target, key) {
      console.log('get', target, key)
      return target[key]
    },
    set(target, key, newVal) {
      console.log('set', target, key)
      if(target[key] === newVal)
        return
      console.log(target[key] + '--->' + newVal)
      target[key] = newVal
    }
  })

  
</script>
